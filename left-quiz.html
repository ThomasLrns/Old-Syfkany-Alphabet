<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Letters Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div style="margin-bottom:24px;text-align:right;">
            <label for="language-select" style="font-size:1em;margin-right:8px;">Language:</label>
            <select id="language-select" style="font-size:1em;padding:4px 8px;">
                <option value="en">English</option>
                <option value="fr">Fran√ßais</option>
            </select>
        </div>
        <h1 id="quiz-title" data-translate-key="leftTitle">Old Syfkany Alphabet Quiz</h1>
        <div id="score-timer-wrapper" style="font-size:1.1em;margin-bottom:12px;">
            <span id="score-counter">Score: 0</span>
            <span id="timer" style="margin-left:16px;">Time: 0s</span>
        </div>
        <button id="start-btn" data-translate-key="startBtn" style="margin-bottom:16px;">Start Quiz</button>
        <div id="quiz" style="display:none;">
            <img id="symbol-img" src="" alt="Symbol" onerror="this.onerror=null;this.src='';document.getElementById('feedback').textContent='Image not found! Check Letters folder and file name.';" style="width:120px;height:120px;object-fit:contain;border:1px solid #ddd;border-radius:8px;background:#BEBEBE;margin-bottom:24px;" />
            <div id="options"></div>
            <div id="feedback"></div>
            <button id="next-btn" style="display:none;">Next</button>
        </div>
        <div id="result" style="display:none;"></div>
        <button id="restart-btn" style="display:none;margin-top:16px;">Restart Quiz</button>
        <button id="back-btn" data-translate-key="backBtn" onclick="location.href='index.html'" style="margin-top:16px;">Back to Home Page</button>
        <footer style="margin-top:32px;font-size:0.95em;color:#666;text-align:center;width:100%;background:#fff;border-top:1px solid #e0e7ff;padding:12px 0 8px 0;">
            <span>
                This project is licensed under the <a href="LICENSE" target="_blank">GNU General Public License v3.0</a>.<br>
                &copy; 2025 <a href="https://github.com/ThomasLrns" target="_blank">ThomasLrns</a>
            </span>
        </footer>
    </div>
    <script src="lang.js"></script>
    <script src="left-app.js"></script>
    <script>
        function setQuizTitleByLang(lang) {
            var quizTitle = document.getElementById('quiz-title');
            if (quizTitle) {
                quizTitle.textContent = (lang === 'fr') ? "Quiz Alphabet Syfkany Ancien" : "Old Syfkany Alphabet Quiz";
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            var select = document.getElementById('language-select');
            setQuizTitleByLang(select.value);
            select.addEventListener('change', function() {
                setQuizTitleByLang(this.value);
            });
        });
    </script>
</body>
</html>
